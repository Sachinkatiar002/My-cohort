<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha</title>
  <link rel="stylesheet" href="styles/zerodha.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img class="zerodha-logo" src="images/Zerodha-logo.svg">
    </div>
    <div class="right-side">
      <div class="element">Signup</div>
      <div class="element">About</div>
      <div class="element">Products</div>
      <div class="element">Support</div>
      <div class="menu">
       <img class="hamburger-menu" src="images/hamburger-menu.svg">
      </div>
    </div>
    
  </div>
  <div>
    <div class="picture">
      <img src="images/landing.png" class="pic">
    </div>
    <div class="heading-text">Invest in everything</div>
    <div class="sub-heading">
      Online platform to invest in stocks, derivatives, mutual funds, and more
    </div>
    <div class="button">
      <button>Sign up now</button>
    </div>
    
  </div>
</body>
</html>
